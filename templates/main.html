<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            height: 100%;

        }
        .head {
            background-color: blanchedalmond;
            height: 40px;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .left {
            display: flex;
            gap: 15px; 
        }
        .right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .right p {
            margin: 0;
            font-size: 18px;
            color: black;
        }
        a {
            color: rgb(120, 63, 63);
            text-decoration: none;
            font-size: 20px;
            padding: 5px;
        }
        a:hover {
            color: black;
        }
        .main {
            height: 100vh;
            padding: 10;
            margin: 0;
            background-color: rgb(120, 63, 63);
        }
        .main p {
            margin: 0;
        }
        h2 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
            padding: 20px;
        }
        .card {
            background-color: blanchedalmond;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            width: calc(33.33% - 20px);
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
        }
        .card img {
            height: 250px;
            width: 100%;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .card-content {
            margin-top: 5px;
            padding: 10px;
        }
        .card p {
            color: cadetblue;
            margin: 5px 0;
            font-size: 14px;
        }
        .card h2 {
            color: rgb(53, 86, 87);
            font-weight: bold;
            font-size: 18px;
        }
        .none {
            color: gray;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="head">
        <div class="left">
            <a href="/"><i class="fas fa-home"></i></a>
            <a href="/add"><i class="fas fa-plus"></i></a>
            <a href="/roma"><i class="fas fa-ghost"></i></a>
            <a href="/quiz"><i class="fas fa-circle"></i></a>
        </div>
        <div class="right">
            <p>Ласкаво просимо, {{ username }}</p>
            <a href="/logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>
    <div class="main">
        <div class="container">
            {% for item in items %}
            <div class="card">
                <img src="{{ item[5] }}" alt="Зображення зброї">
                <div class="card-content">
                    <h2>{{ item[2] }}</h2>
                    <p>Ціна: {{ item[4] }}</p>
                    <p>Тип: {{ item[3] }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        {% if items|length == 0 %}
        <p class="none">Поки нічого не додано</p>
        {% endif %}
    </div>
</body>
</html>
